<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
     <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
     </nav>

     <br>
     <br>

     <!-- Main -->
     <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 text-center">

            <!-- Introduction section -->
            <h2 class="text-2xl font-semibold mb-4">Welcome to the AI Blog Generator</h2>
            <p class="text-gray-700">
                Generate high-quality blog articles from Youtube videos using artificial intelligence.
                Simply enter the link to the Youtube video below and let the AI create the content for you!
            </p>

            <!-- Youtube section -->
            <div class="mt-6">
                <h2 class="text-xl mb-4 font-semibold">Enter Youtube Link (URL)</h2>
                <div class="flex justify-center space-x-4">
                    <input id="youtubeLink" type="url" placeholder="Paste Youtube Link..." class="w-2/3 p-2 border border-blue-400 rounded-lg">
                    <button id="generatedBlogButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Generate</button>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
